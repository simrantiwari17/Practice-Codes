<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
</head>

<body>
    <h1>Heading 1</h1>
    <p>This is a paragraph</p>
    <a href="">This is a link</a>
    <ul>
        <li>List item 1</li>
        <li>List item 2</li>
        <li>List item 3</li>
    </ul>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
        </tr>
        <tr>
            <td>John Doe</td>
            <td>25</td>
            <td>New York</td>
        </tr>
        <tr>
            <td>Jane Smith</td>
            <td>30</td>
            <td>London</td>
        </tr>
        <tr>
            <td>Michael Johnson</td>
            <td>35</td>
            <td>Paris</td>
        </tr>
    </table>
    <div class="first">
        <p>This is a paragraph with a custom class.</p>
    </div>
    <div class="my-class">
        <p>This is a paragraph with class my-class.</p>
    </div>
    <div>
        <p>This paragraph is child of a div.</p>
    </div>
    <input type="text">

</body>

</html>

<style>
    body {
        background-color: #f2f2f2;
        font-family: Arial, sans-serif;
        font-size: 16px;
    }

    h1 {
        border: 1px solid black;
        padding: 10px;
    }

    p {
        text-align: center;
    }

    a {
        color: blue;
    }

    ul {
        background-color: #ccc;

    }

    li {
        background-color: #333;
    }

    table {
        border: 1px solid black;
        width: 100%;
    }

    table :nth-child(even) {
        background-color: #f2f2f2;
    }

    .first {
        background-color: green;
        color: white;
    }

    .my-class>p {
        font-style: italic;
    }

    input[type="text"] {
        background-color: lightblue;
    }
</style>
